<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ 'TITLE' | translate }}</ion-title>
    <ion-icon name="home" slot="end" [routerLink]="['/home']" style="padding-right: 20px;"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Spinner centrado mientras carga -->
  <div class="overlay" *ngIf="isLoading">
    <ion-spinner name="crescent" class="spinner"></ion-spinner>
  </div>

  <!-- Calendario -->
  <ion-item>
    <ion-datetime 
      [(ngModel)]="selectedDate"
      [max]="today" 
      (ionChange)="onDateChange($event)">
    </ion-datetime>
  </ion-item>

  <!-- Botón para limpiar la búsqueda y mostrar todas las imágenes -->
  <ion-button expand="block" (click)="clearSearch()">Mostrar Todas las Imágenes</ion-button>

  <!-- Mostrar las imágenes -->
  <ion-grid class="item" *ngIf="!isLoading">
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let image of images">
        <ion-card (click)="openDetails(image)">
          <img [src]="image.url" *ngIf="image.media_type === 'image'" alt="{{ image.title }}" />
          <ion-card-header>
            <ion-card-title>{{ image.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-text color="medium">{{ 'DATE' | translate }}: {{ image.date | date:'shortDate' }}</ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
