<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon> Volver
      </ion-button>
    </ion-buttons>
    <ion-title>{{ image?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Mostrar imagen o video -->
  <div class="fdiv">
    <div *ngIf="image?.media_type === 'image'; else videoContent">
      <img [src]="image?.url" alt="{{ image?.title }}" style="width: 100%; border-radius: 10px;" />
    </div>
    <ng-template #videoContent>
      <iframe 
        *ngIf="image?.media_type === 'video'" 
        [src]="image?.sanitizedUrl" 
        width="100%" 
        height="300" 
        frameborder="0"
        allowfullscreen>
      </iframe>
    </ng-template>
    <div style="margin-top: 20px;">
      <p>{{ image?.explanation }}</p>
      <p><strong>Fecha:</strong> {{ image?.date | date: 'dd/MM/yyyy' }}</p>
    </div>
  </div>

  <!-- Mostrar descripciÃ³n -->
  
</ion-content>
