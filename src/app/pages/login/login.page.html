<ion-content >
  <ion-header>
    <ion-toolbar style="position: fixed;">
      <ion-title>Inicio de sesion</ion-title>
      <ion-icon name="home" slot="end" [routerLink]="['/home']" style="padding-right: 20px;"></ion-icon>
    </ion-toolbar>
  </ion-header>
  
  
  <div class="d-flex-center">
    <form [formGroup]="form" (ngSubmit)="submit()" (keypress.enter)="submit()" >
      
      <app-custom-input autocomplete="email" icon="mail-outline" [control]="form.controls.email" type="email" label="Correo"></app-custom-input> 

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">Debe ingresar un correo</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
      </div>

      <app-custom-input [control]="form.controls.password" icon="lock-closed-outline" type="password" label="Contrase単a"></app-custom-input>
        
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">Debe ingresar una contrase単a</div>
        <div *ngIf="form.controls.password.errors?.['minlength']">Debe ingreesar al menos 6 caracteres</div>
      </div>

      <p [routerLink]="['/contra']" class="ion-text-end">多Contrasa単a olvidada?</p>

      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Ingresar
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

      <ion-button expand="block" mode="ios" fill="outline" class="submit" [routerLink]="['/registro']">
        Registrar
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>

    </form>

  </div>
 
</ion-content>
